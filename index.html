<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>drum machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script>
        function play(drumId) {
          let audio = document.getElementById(drumId);
          let displayField = document.getElementById("display");
         if(drumId === 'q'|| drumId === "Q"){
          displayField.innerHTML = 'Heater-1'
         }else if (drumId === 'w' || drumId === 'W'){
            displayField.innerHTML = 'Heater-2'
         }else if (drumId === 'e' || drumId === 'E'){
            displayField.innerHTML = 'Heater-3'
         }else if (drumId === 'a' || drumId === 'A'){
            displayField.innerHTML = 'Heater-4'
         }else if (drumId === 's' || drumId === 'S'){
            displayField.innerHTML = 'clap'
         }else if (drumId === 'd' || drumId === 'D'){
            displayField.innerHTML = 'openHH'
         }else if (drumId === 'z' || drumId === 'Z'){
            displayField.innerHTML = 'kick-hat'
         }else if (drumId === 'x' || drumId === 'X'){
            displayField.innerHTML = 'kick'
         }else if (drumId === 'c' || drumId === 'C'){
            displayField.innerHTML = 'closedHH'
         
        }
         
        audio.play();
    }
        document.onkeyup = function(event){
            let keyStroke = event.key;
            if( keyStroke=== 'q' || keyStroke === 'Q'){
                play('Q')
            }else if(keyStroke === 'w' || keyStroke ==='W'){
                play('W')
            }else if(keyStroke === 'e' || keyStroke ==='E'){
                play('E')
            }else if(keyStroke === 'a' || keyStroke ==='A'){
                play('A')
            }else if(keyStroke === 's' || keyStroke ==='S'){
                play('S')
            }else if(keyStroke === 'd' || keyStroke ==='D'){
                play('D')
            }else if(keyStroke === 'z' || keyStroke ==='Z'){
                play('Z')
            }else if(keyStroke === 'x' || keyStroke ==='X'){
                play('X')
            }else if(keyStroke === 'c' || keyStroke ==='C'){
                play('C')
            }
            
        }
      </script>  
</head>
  <body>
    <div class="container">
    <h1 class="text-center">Drum machine</h1>
    <div id="drum-machine">
        <div class="card">
            <div class="card-body text-center">
              <div id="display">
              </div>
            </div>
        </div>
        
        <button class="drum-pad" id="D-1" onclick="play('Q')">Q
            <audio src="./Heater-1.mp3" class="clip" id="Q"></audio>
        </button>
        <button class="drum-pad" id="D-2" onclick="play('W')">W
            <audio src="./Heater-2.mp3" class="clip"  id="W"></audio>
        </button>
        <button class="drum-pad" id="D-3"onclick="play('E')">E
            <audio src="./Heater-3.mp3" class="clip" id="E"></audio>
        </button>
        <button class="drum-pad" id="D-4"onclick="play('A')">A
            <audio src="./Heater-4_1.mp3" class="clip" id="A"></audio>
        </button>
        <button class="drum-pad" id="D-5"onclick="play('S')">S
            <audio src="./clap-5.mp3" class="clip" id="S"></audio>
        </button>
        <button class="drum-pad" id="D-6"onclick="play('D')">D
            <audio src="./openHH-6.mp3" class="clip" id="D"></audio>
        </button>
        <button class="drum-pad" id="D-7"onclick="play('Z')">Z
            <audio src="./Kick-Hat-7.mp3" class="clip" id="Z"></audio>
        </button>
        <button class="drum-pad" id="D-8"onclick="play('X')">X
            <audio src="./KICK-88.mp3" class="clip" id="X"></audio>
        </button>
        <button class="drum-pad" id="D-9"onclick="play('C')">C
            <audio src="./closedHH-9.mp3" class="clip" id="C"></audio>
        </button>
    
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>  
</body>
</html>
